name: hono-orpc-next-prisma-better_auth

services:
  postgres:
    image: postgres
    container_name: hono-orpc-next-prisma-better_auth-postgres
    environment:
      POSTGRES_DB: hono-orpc-next-prisma-better_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - hono-orpc-next-prisma-better_auth_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  hono-orpc-next-prisma-better_auth_postgres_data:
